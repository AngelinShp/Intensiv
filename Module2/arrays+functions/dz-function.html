<!--Составьте программу, рассчитывающую чистую зарплату
с учётом налоговых вычетов. Если оклад меньше 100 000
рублей, то налоги составляют 35%, если больше – то 45%.
Представьте это в виде функции. Программа должна
спрашивать пользователя о новом расчёте зарплаты-->
<script>
function counter() {
    let summ = prompt('Введите вашу ЗП:');
    if (summ<100000) {
        return summ-=summ*0.35
    }
    else {
        return summ-=summ*0.45
    }
}

alert(counter())
<!--второй вариант-->
  function showMessage() {
    let salary = prompt("Введите вашу зарплату");
        if ( salary > 100000){
            alert(salary - salary * 45 / 100);
        }
        else {
            alert(salary - salary * 35 / 100);
        }
  }
  showMessage()
</script>
