<!DOCTYPE html>
<html>
	<head>
		<title>practice2-2</title>
		<style>
			.container {
				position: relative;
				display: flex;
				justify-content: center;
			}
			img {
				height: 510px;
				width: 390px;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src="./jquery-3.6.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img class="img-1" src="img-1.jpg">
			<img class="img-2" src="img-2.jpg">
		</div>
	</body>
	<script>
	$('.img-2').click(function () {
	  $('.img-2').slideUp('fast')
	})

	$('.img-1').click(function () {
	  $('.img-2').slideDown('fast')
	})
	</script>
</html>
