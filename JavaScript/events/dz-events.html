<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HomeWork</title>
	<script>
		var words = ['Великое искусство научиться многому — это браться сразу за немногое. Дж. Локк',
								'Мы все учились понемногу чему-нибудь и как-нибудь. А. С. Пушкин',
								'Во всех делах наставник — практика. Я'] // объявляем массив строк (цитат)
		function work() { // задаём функцию, которая выводит 1 сообщение "Работает. Не трогай!" в диалоговом окне при помощи метода alert()
			alert('Работает. Не трогай!');
		}
		function word(){ // // задаём функцию, которая выполняет цикл по массиву строк words и выводит каждую строку в диалоговом окне при помощи метода alert()
			for(var i = 0; i < words.length; i++){ // // задаём цикл для перебора элементов массива
			alert(words[i]); // // в каждой итерации цикла происходит вызов метода alert(), который выводит на экран текущий элемент массива (строку (цитату))
			}
		}
	</script>
</head>
<body>

	<p><input value="Работает?" onclick="work()" type="button"></p> <!-- кнопка <input>, которая при нажатии на неё вызывает функцию work(), которая, в свою очередь, использует обработчик события onclick -->
	<p><input value="Хм..." onclick="word()" type="button"></p> <!-- кнопка <input>, которая при нажатии на неё вызывает функцию word(), которая, в свою очередь, также использует обработчик события onclick -->
</body>
</html>
