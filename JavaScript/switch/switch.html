<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 2 + 2;
    switch (a) {
        case 3:
            alert('Oчень мало');
            break;
        case 4:
            alert('То, что нужно!');
            break;
        case 5:
            alert('Слишком много');
            break;
        default:
            alert('Неизвестное значение');
    }
</script>

</body>
</html>
