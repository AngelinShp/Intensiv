<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    season = prompt('Напишите текущее время года:')
    switch(season){
      case 'Зима':
         alert("Летите на Мальдивы!))")
         break
      case 'Весна':
         alert("Отправляйтесь в Ирландию ;)")
         break
      case 'Лето':
         alert("В Антарктиду! :)")
         break
      case 'Осень':
         alert("Путешествие в Испанию!")
         break
      default:
         alert('Если честно, я не понял, что Вы  написали..')
    }
</script>
</body>
</html>
