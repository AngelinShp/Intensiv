<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num;
    while (true) {
        num = prompt('Введите число, которое больше 100.', 0);
        if (num === null) {
        alert('Нажали отмену');
        break;
    } else if (num > 100) {
        alert('Все ок!');
        break;
    } else {
        alert('Попробуй еще раз!!');
}}
</script>
</body>
</html>
