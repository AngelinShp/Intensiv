<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFFF</title>
</head>
<body>
<script>
    var i=3
    if (i<=5) {
    console.log('Число больше либо равно 5')
    }
    else if (i==3) {
    console.log('Число - 3')
    }
    else {
    console.log('Число меньше 5')
    }

</script>
