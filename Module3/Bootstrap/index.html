<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
    .block-1 {background: paleturquoise;}
    .block-2 {background: palegreen;}
    .block-3 {background: palevioletred;}
    .block-4 {background: palegoldenrod;}

    </style>
</head>
<body>
    <h1 class="text-center">Изучаем Bootstrap</h1>
    <div class="container">
        <div class="block-1 col-lg-6 col-sm-2 text-black text-opacity-25">Блок 1</div>
        <div class="block-2 col-sm-2 col-lg-6">Блок 2</div>
        <div class="block-3 col-sm-2 col-lg-6 text-black text-opacity-50">Блок 3</div>
        <div class="block-4 col-sm-2 col-lg-6">Блок 4</div>
    </div>
    <div id="carouselExample" class="carousel slide w-75 p-3">
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <img src="1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
<div class="card" style="width: 18rem;">
  <img src="cat.png" class="card-img-top" alt="Пум">
  <div class="card-body">
    <h5 class="card-title text-success">Заголовок карточки</h5>
    <p class="card-text">Небольшой пример текста, который должен основываться на названии карточки и составлять основную часть содержимого карты.</p>
    <a href="#" class="baton-1 btn btn-success">Перейти куда-нибудь</a>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
